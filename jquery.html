<head>

<style>
body{
	margin:0px;
	padding:0px;
}
ul {
 	position: fixed;
    margin: 0px;
    padding: 0px;
    top: 10px;
    left: 0px;
    list-style: none;
    z-index:9999;	
}
ul li {
	width: 200px;
}

ul li a {
	display: block;
    width: 100px;
    height: 20px;
    padding:10px 0px 10px 50px;
    margin-left:-10px;
	background:#00aeef;
	color:white;
	font-family:Arial;
	font-style:bold;
	text-decoration:none;
	text-transform:uppercase;
	border-radius: 10px; 
	-moz-border-radius: 10px; 
	-webkit-border-radius: 10px; 
	border: 1px solid #aae1f6;
}
</style>



</head>
<body>

<ul id="nav">
<li><a href="">Item 1</a></li>
<li><a href="">Item 2</a></li>
<li><a href="">Item 3</a></li>
<li><a href="">Item 4</a></li>
<li><a href="">Item 5</a></li>
<li><a href="">Item 6</a></li>
</ul>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script>
$(document).ready(function() {
   $('#nav').animate({left: '-120px'}); //when page loads

   
    $('#nav > li').hover(function() {
    $(this).filter(':not(:animated)').animate({ 'margin-left': '0px' }); //when mouse rolls over
}, 

    function() {
    $(this).animate({ 'margin-left': '120px' }); //when mouse rolls off

}); //end doc ready
